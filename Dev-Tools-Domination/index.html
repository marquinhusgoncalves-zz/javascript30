<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dev Tools Domination</title>
</head>
<body>
  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
      // Regular
      console.log('hello');

      // Interpolated
      console.log('Hello I am a %s string!', 'Marcus');
      ;
      // Styled
      console.log('%c I am some great text', 'font-size: 50px; color: blue');

      // warning!
      console.warn('ohhh no');

      // Error :|
      console.error('Shit !!!');

      // Info
      console.info('Infoouuuu');

      // Testing
      console.assert(1 === 2, 'Its wrong');

      const p = document.querySelector('p');
      console.assert(p.classList.contains('ouch'), 'That is wrong!');

      // clearing
      // console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach(dog => {
        // Here can to use group or groupCollapsed
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} year old`);
        console.log(`${dog.name} is ${dog.age * 7} year old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count('Wes');
      console.count('Marcus');
      console.count('Wes');
      console.count('Marcus');
      console.count('Wes');

      // timing
      console.time('fetching data');
      fetch('https://api.github.com/users/marquinhusgoncalves')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
        })

      // table
      console.table(dogs);

  </script>
</body>
</html>
